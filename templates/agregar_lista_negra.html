<!DOCTYPE html>
<html>
<head>
    <title>Agregar a la Lista Negra</title>
</head>
<body>
<h1>Agregar Matrícula a la Lista Negra</h1>
<form method="POST">
    <label for="placa">Placa:</label><br>
    <input type="text" id="placa" name="placa" required><br><br>

    <label for="razon">Razón:</label><br>
    <input type="text" id="razon" name="razon"><br><br>

    <button type="submit">Agregar</button>
</form>
</body>
</html>
