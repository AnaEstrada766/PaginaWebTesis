<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar a Lista Negra</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="lista-negra-container">
        <h2>Agregar Matrícula a Lista Negra</h2>
        <form method="POST" action="/agregar_lista_negra">
            <input type="text" name="placa" placeholder="Matrícula del vehículo" required>
            <button type="submit" class="btn">Agregar</button>
        </form>
        <a href="/" class="btn">Volver al Dashboard</a>
    </div>
</body>
</html>
