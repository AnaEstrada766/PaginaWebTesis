<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesos</title>
</head>
<body>
    <h1>Bienvenido al sistema de estadísticas</h1>
    <p>Seleccione el rango de tiempo para las estadísticas:</p>
    <form action="/generate_plot" method="get">
        <label for="time_filter">Rango de tiempo:</label>
        <select id="time_filter" name="time_filter">
            <option value="day">Último día</option>
            <option value="week">Última semana</option>
            <option value="month">Último mes</option>
        </select>
        <button type="submit">Generar estadísticas</button>
    </form>
</body>
</html>
