<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas</title>
</head>
<body>
    <h1>Estadísticas de Accesos</h1>
    <p>Entradas: {{ entradas }}</p>
    <p>Salidas: {{ salidas }}</p>
    <p>Duración Promedio: {{ avg_duration }} horas</p>
    <p>Menores a 5 minutos: {{ short_durations }}</p>
    <p>Más de 12 horas: {{ long_durations }}</p>

    <h2>Gráfico de Estadísticas</h2>
    <img src="data:image/png;base64,{{ plot_url }}" alt="Gráfico de Estadísticas">
</body>
</html>
